<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta
      name="description"
      content="This is a clone for piggyVest sign up page"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div
        class="min-h-screen flex flex-col items-center overflow-auto bg-primary-700 py-12"
      >
        <a href="https://www.piggyvest.com">
          <img
            src="/assets/piggyvest-logo.0b78a8fa.svg"
            alt="Piggybank Logo"
            class="mb-12"/>
        </a>
        <div
          class="rounded-t-lg rounded-br-lg bg-white p-8 pb-10 sm:p-10 sm:pb-12 w-11/12 max-w-md"
        >
          <header class="mb-6 sm:mb-8 flex flex-col items-center">
            <h1
              class="text-xl md:text-2xl text-primary font-bold font-display text-center"
            >
              Create a Secure Account
            </h1>
            <p class="text-sm font-body text-gray-700 text-center">
              Welcome to the future of Savings & Investments
            </p>
          </header>
          <form
            class="flex-1 flex flex-col min-h-min-content my-8 overflow-y-auto mt-8 mb-0"
          >
            <div class="flex flex-col mb-8 relative">
              <label
                class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display"
                for="fullname"
                >Full Name</label
              ><input
                class="py-3 pr-2 md:py-4 md:pr-4 rounded-xs bg-gray-200 text-gray-900 outline-none pl-3 md:pl-4"
                name="fullname"
                placeholder="Full Name"
                id="fullname"
                type="text"
                value=""
              />
            </div>
            <div class="flex flex-col mb-8 relative">
              <label
                class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display"
                for="email"
                >Email Address</label
              ><input
                class="py-3 pr-2 md:py-4 md:pr-4 rounded-xs bg-gray-200 text-gray-900 outline-none pl-3 md:pl-4"
                name="email"
                placeholder="Email Address"
                id="email"
                type="email"
                value=""
              />
            </div>
            <div class="flex flex-col mb-8 relative">
              <label
                class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display"
                for="phone"
                >Phone Number</label
              ><input
                class="py-3 pr-2 md:py-4 md:pr-4 rounded-xs bg-gray-200 text-gray-900 outline-none pl-3 md:pl-4"
                name="phone"
                placeholder="Phone Number"
                id="phone"
                type="tel"
                value=""
              />
            </div>
            <div class="flex flex-col mb-8 relative">
              <label
                class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display"
                for="pass"
                >Password</label
              ><input
                class="py-3 pr-2 md:py-4 md:pr-4 rounded-xs bg-gray-200 text-gray-900 outline-none pl-3 md:pl-4"
                name="password"
                placeholder="Password"
                id="pass"
                type="password"
                value=""
              />
            </div>
            <div class="flex flex-col mb-8 relative">
              <label
                class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display"
                for="promocode"
                >Referrer Phone or Promo Code (Optional)</label
              ><input
                class="py-3 pr-2 md:py-4 md:pr-4 rounded-xs bg-gray-200 text-gray-900 outline-none pl-3 md:pl-4"
                name="promocode"
                placeholder="Referrer Phone Or Code"
                label="Referrer Phone or Promo Code (Optional)"
                id="promocode"
                type="text"
                value=""
              />
            </div>
            <div class="flex flex-col mb-8 relative">
              <label
                class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display"
                for="9343be38-b55e-4732-adfc-66cf75e02c4a"
                >How Did You Hear About Us? (Optional)</label
              >
              <div
                class="sc-bwzfXH kDYvZQ rounded-sm bg-gray-200 text-gray-900 outline-none css-2b097c-container"
                id="9343be38-b55e-4732-adfc-66cf75e02c4a"
              >
                <div class="react-select__control css-yk16xz-control">
                  <div
                    class="react-select__value-container react-select__value-container--has-value css-1hwfws3"
                  >
                    <div
                      class="react-select__single-value css-1uccc91-singleValue"
                    >
                      Click To Select
                    </div>
                    <div class="css-1g6gooi">
                      <div
                        class="react-select__input"
                        style="display: inline-block;"
                      >
                        <input
                          autocapitalize="none"
                          autocomplete="off"
                          autocorrect="off"
                          id="react-select-4-input"
                          spellcheck="false"
                          tabindex="0"
                          type="text"
                          aria-autocomplete="list"
                          value=""
                          style="box-sizing: content-box; width: 2px; background: 0px center; border: 0px; font-size: inherit; opacity: 1; outline: 0px; padding: 0px; color: inherit;"
                        />
                        <div
                          style='position: absolute; top: 0px; left: 0px; visibility: hidden; height: 0px; overflow: scroll; white-space: pre; font-size: 16px; font-family: -apple-system, BlinkMacSystemFont, "segoe ui", Roboto, "helvetica neue", Arial, "noto sans", sans-serif, "apple color emoji", "segoe ui emoji", "segoe ui symbol", "noto color emoji"; font-weight: 400; font-style: normal; letter-spacing: normal; text-transform: none;'
                        ></div>
                      </div>
                    </div>
                  </div>
                  <div class="react-select__indicators css-1wy0on6">
                    <span
                      class="react-select__indicator-separator css-1okebmr-indicatorSeparator"
                    ></span>
                    <div
                      aria-hidden="true"
                      class="react-select__indicator react-select__dropdown-indicator css-tlfecz-indicatorContainer"
                    >
                      
                    </div>
                  </div>
                </div>
                <input name="referralsource" type="hidden" value="" />
              </div>
            </div>
            <div class="flex flex-1 items-end">
              <button
                class="bg-primary-500 block text-center whitespace-no-wrap rounded-t rounded-br w-full flex flex-col md:flex-row items-center justify-center pt-5 py-4 px-10 font-display text-sm md:text-sm uppercase #083E9E font-bold text-white hover:bg-primary-700 mt-0"
                type="submit"
              >
                Create Account
              </button>
            </div>
          </form>
        </div>
        <a
          class="block  text-white text-center rounded-t rounded-br flex flex-col md:flex-row items-center justify-center py-1 px-3 md:px-5 font-body text-xs md:text-sm #fff bg-transparent font-normal hover:text-primary-500 mt-8"
          href="/login"
          >Already have an account? Log In</a
        >
      </div>
    
    
    
    
    
    <div id="ct-container">
      <div class="ct-row">
        <div class="ct-group "></div>
        <div class="ct-group "></div>
        <div class="ct-group "></div>
      </div>
      <div class="ct-row">
        <div class="ct-group ct-flex-bottom"></div>
        <div class="ct-group ct-flex-bottom"></div>
        <div class="ct-group ct-flex-bottom"></div>
      </div>
    </div>
  </body>

  <script src=""></script>
</html>
